    passMark: 0
    timeLimit: 800
    items:
    - !Item
      name: Agent
      positions:
      - !Vector3 {x: 38, y: 0, z: 26}
      rotations: [270]
    - !Item
      name: GoodGoal
      positions:
      - !Vector3 {x: 5, y: 0, z: 15}
      rotations: [0]
